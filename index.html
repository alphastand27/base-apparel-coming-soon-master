<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Coming Soon</title>
</head>
<body>
  <main id="container">
    <section id="content">
      <img id="background-pattern" src="images/bg-pattern-desktop.svg" alt="background pattern">
      <div id="text-content">
        <img id="logo" src="images/logo.svg" alt="company logo">
        <img id="hero-mobile" src="images/hero-mobile.jpg" alt="image of a female model">
        <h1 id="header"><span>WE'RE</span> COMING SOON</h1>
        <p id="greeting">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <input type="email" id="email" placeholder="Email Address">
        <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="arrow pointing right"></button>
      </div>
    </section>
    <section id="desktop-img">
      <img id="hero-desktop" src="images/hero-desktop.jpg" alt="image of a female model">
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
